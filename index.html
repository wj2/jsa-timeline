<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization',
       'version':'1','packages':['timeline']}]}"></script>
<script type="text/javascript">

google.setOnLoadCallback(drawChart);
function drawChart() {

  var container = document.getElementById('timeline');
  var chart = new google.visualization.Timeline(container);

  var dataTable = new google.visualization.DataTable();
  dataTable.addColumn({ type: 'string', id: 'Position' });
  dataTable.addColumn({ type: 'string', id: 'Name' });
  dataTable.addColumn({ type: 'date', id: 'Start' });
  dataTable.addColumn({ type: 'date', id: 'End' });
  dataTable.addRows([['bact-shala war', 'border conflict', new Date(302, 9, 10), new Date(307, 9, 20)],['keldum war', 'border conflict', new Date(302, 9, 10), new Date(307, 9, 20)],['bact-shala war', 'big conflict', new Date(302, 5, 08), new Date(320, 0, 02)],['sholtercrest war', 'big conflict', new Date(302, 5, 08), new Date(320, 0, 02)]]);

  chart.draw(dataTable);
  google.visualization.events.addListener(chart, "select", goEvent);
  window.chart = chart;
}

function goEvent() {
  linklist = ['events/war1.html', 'events/war1.html', 'events/war2.html', 'events/war2.html', 'events/war2.html', 'events/war2.html'];
  var selection = window.chart.getSelection();
  link = linklist[selection[0].row];
  window.location.href = link;
}
</script>

<div id="timeline" style="height: 200px;"></div>
