<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization',
       'version':'1','packages':['timeline']}]}"></script>
<script type="text/javascript">

google.setOnLoadCallback(drawChart);
function drawChart() {

  var container = document.getElementById('timeline');
  var chart = new google.visualization.Timeline(container);

  var dataTable = new google.visualization.DataTable();
  dataTable.addColumn({ type: 'string', id: 'Position' });
  dataTable.addColumn({ type: 'string', id: 'Name' });
  dataTable.addColumn({ type: 'date', id: 'Start' });
  dataTable.addColumn({ type: 'date', id: 'End' });
  dataTable.addRows($row_array);

  chart.draw(dataTable);
  google.visualization.events.addListener(chart, "select", goEvent);
  window.chart = chart;
}

function goodDate(year, month, day) {
  var d = new Date(year, month, day);
  d.setFullYear(year);
  return d
}

function goEvent() {
  linklist = $event_links;
  var selection = window.chart.getSelection();
  link = linklist[selection[0].row];
  window.location.href = link;
}
</script>

<div id="timeline" style="height: 200px;"></div>
